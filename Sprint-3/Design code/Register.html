<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Montserrat:wght@200&family=Roboto&display=swap');
    </style>
</head>
<body background="C:\Users\Devi\Pictures\reg.jpg">
   <div class="container" style="text-align: center;">
    <div class="header">
        <h1 style="font-family: 'Roboto', sans-serif; color:rgba(122, 104, 80, 0.992);">Registration Form</h1>
    </div>
   </div>
   <div class="form" style="text-align: center;"><br><br>
    <div class="form-group">
        <label for="" style="font-family: 'Are You Serious', cursive; font-size: 50px;">UserName</label>
        <input  type="text" placeholder="username" id="username" autocomplete="off" required>
    </div>
    <div>
        <label for="" style="font-family: 'Are You Serious', cursive; font-size: 50px;">Password</label>
        <input type="password" placeholder="password" id="password" autocomplete="off" required>
    </div>
    <div>
        <label for="" style="font-family: 'Are You Serious', cursive; font-size: 50px;">Confirm Password</label>
        <input type="password" placeholder="confirm password" id="confirm password" autocomplete="off" required>
    </div>
    <div>
        <label for="" style="font-family: 'Are You Serious', cursive; font-size: 50px;">Email id</label>
        <input type="mailid" placeholder="Mail id" id="mailid" autocomplete="off">
    </div>
    <div>
        <label for="" style="font-family: 'Are You Serious', cursive; font-size: 50px;">Phone Number</label>
        <input type="number" placeholder="must be 10 numbers" id="pno" autocomplete="off">
    </div><br><br>
    <div>
    <button><a style="text-align: center;">Submit</a></button>
    </div>
   </div>
   
</body>
</html>
